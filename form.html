<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Formulaire de réclamation</h1>
        <img src="images/logo_dunder.png" alt="Logo Dunder Mifflin">
    </header>

    <main>
        <p>Pour toute plainte concernant votre commande de papier, veuillez s'il vous plait remplir le formulaire
            suivant.</p>

        <form action="result.php" method="post">
            <div>
                <label for="companyName">Nom de votre entreprise : </label>
                <input type="text" id="companyName" name="companyName">
            </div>

            <div>
                <label for="name">Votre nom : </label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="mail">Votre mail : </label>
                <input type="email" id="mail" name="mail">
            </div>

            <div>
                <label for="mail">Contact commercial : </label>
                <select id="commercial" name="commercial">
                    <option value="">Sélectionnez votre contact</option>
                    <option value="Andy Bernard">Andy Bernard</option>
                    <option value="Dwight Schrute">Dwight Schrute</option>
                    <option value="Jim Halpert">Jim Halpert</option>
                    <option value="Phyllis Lapin-Vance">Phyllis Lapin-Vance</option>
                    <option value="Stanley Hudson">Stanley Hudson</option>
                </select>
            </div>

            <div>
                <label for="contactMessage">Votre message : </label>
                <textarea name="contactMessage" id="contactMessage" rows="10"></textarea>
            </div>

            <div class="buttonsLine">
                <button type="submit">Envoyer <img src="images/mail.png"></button>
            </div>
        </form>
    </main>

</body>

</html>
